<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
      <link rel="icon" type="image/x-icon" href="/image/toluthedevtrans.png.png">
        <div class="headline">
          <h1>My links</h1>
        </div>
        <div class="social-buttons">        
                <!-- LinkedIn Button -->
                <a href="http://linkedin.com/" class="social-margin" target="blank">
                  <div class="social-icon linkedin">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                  </div> 
                </a>
              <!-- Github Button -->
                <a href="https://github.com/"  target="blank"  class="social-margin">
                  <div class="social-icon github">
                    <i class="fa fa-github-alt" aria-hidden="true"></i>
                  </div>
                </a>
                <!-- Youtube Button -->
                <a href="http://youtube.com/" target="blank"  class="social-margin">
                  <div class="social-icon youtube">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                  </div> 
                </a>
                <!-- spotify Button -->
                <a href="https://behance.com/"  target="blank" class="social-margin">
                  <div class="social-icon spotify">
                    <i class="fa fa-spotify" aria-hidden="true"></i>
                  </div>
                </a>
                <!-- Soundcloud Button -->
                <a href="http://soundcloud.com/" target="blank" class="social-margin">
                  <div class="social-icon soundcloud">
                    <i class="fa fa-soundcloud" aria-hidden="true"></i>
                  </div> 
                </a>
          <!-- TwitterButton -->
                <a href="http://twitter.com/" target="blank" class="social-margin">
                  <div class="social-icon twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                  </div> 
                </a>
         <!-- Instagram Button -->
                <a href="http://instagram.com/" target="blank" class="social-margin">
                  <div class="social-icon instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                  </div> 
                </a>
        </div>
        <footer>
            <a href="#"><p>Toluthedev&copy; 2022</p></a>
        </footer>
        </div>
        
</body>
</html>
